<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Stanford Map Interactive</title>
    <link rel="stylesheet" type="text/css" href="mapStyle.css">
    <script src="mapScript.js" defer> </script>


</head>

<body>
    <div id="mapFrame">
        <img  style="position: absolute; left: 0px; top: 0px; width: 2047px; height: 1589px" id = "map" src="map-m.gif" alt ="Stanford Map">
    </div>
    <div id="buttons">
        <div>
            <button id = "plusButton">+</button>
            <button id = "minusButton">-</button>
        </div>
        <div id = "arrowButtons">
            <button id = "upButton">^</button>
            <button id = "leftButton"> < </button>
            <button id = "rightButton">></button>
            <button id = "downButton">v</button>
        </div>

    </div>
</body>

</html>
